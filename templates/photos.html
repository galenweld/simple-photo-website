{% extends "layout.html" %}
{% block body %}
	<h2>Gallery of Selected Images</h2>
  {% for photo in photos %}
    <div class='gallery'>
    	<a href="{{ url_for('display_photo', photo_id=photo.id) }}">
    		<img src={{ photo.url }} alt="">
    	</a>
    	<a href="{{ url_for('display_photo', photo_id=photo.id) }}">
    		{{ photo.title }}
    	</a>
    </div>
  {% else %}
    <em>No photos yet. Check back soon.</em>
  {% endfor %}
{% endblock %}
