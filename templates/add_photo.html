{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_photo') }}" method=post class=add-photo>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Caption:
        <dd><textarea name=caption rows=5 cols=40></textarea>
        <dt>URL:
        <dd><input type=text size=30 name=url>
        <dd><input type=submit value=Add Photo>
      </dl>
    </form>
  {% else %}
    <a href="{{ url_for('login') }}">Please log in to add a photo.</a>
  {% endif %}
{% endblock %}
